<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="form-container">
        <form action="#../index.html" onsubmit="return false;">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button onclick="event.preventDefault(); window.location.href='../index.html'">Sign In</button>
            <!-- Place the "Forgot your password?" below the button -->
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
        <!-- "Don't have an account?" link with proper spacing and red sign-up link -->
        <div class="sign-up-link">
            <span>Don't have an account? <a href="sign-up.html" class="sign-up">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
